n_alpha: [2, 5]          # samples depending on d and density n_alpha = n/(epv * d): many vs few observationsd: [20, 50, 100]         # variables: dimensionepv: [2, 3, 5]           # edges per variable: densitygraph_type: [ ER_acyclic, scale_free_acyclic] # different common acyclic graphs Erdos-Renyi, and Scale-Freesem_type: [gauss, gumbel, uniform] # different noise for linear SEMsnoise_scale: 1.0w_ranges:  - [-2.0, -0.5]  - [0.5, 2.0]independencies:  source: oracle          # oracle | pairwise  # optional cap on number of pairs  cap: null  min_indeps: 1