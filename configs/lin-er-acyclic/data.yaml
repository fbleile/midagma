n: 1000          # samplesd: 10            # variabless0: 20            # edges per variable (ER density proxy)graph_type: ER_acyclic # ER # sem_type: gaussnoise_scale: 1.0w_ranges:  - [-2.0, -0.5]  - [0.5, 2.0]independencies:  source: oracle          # oracle | pairwise  # pairwise tests  alpha: 0.001  test: spearman  num_perm: 500  bonferroni: true  undirected: false  # optional cap on number of pairs  cap: null  min_indeps: 1