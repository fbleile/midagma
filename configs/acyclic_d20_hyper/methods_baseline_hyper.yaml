methods:    - id: dagma_linear      algo:        name: dagma_linear        lambda1: [0.0, .0001, .001, .01, .1, 1.] # .01        max_iter: 60000        mu_factor: 0.1        s: [.8, .9, 1., 1.1] # 1.      trek_reg:        name: none    - id: notears_linear      algo:        name: notears_linear        lambda1: [0.0, .0001, .001, .01, .1, 1.] # 0.0        loss_type: l2        max_iter: 100        h_tol: 1.e-8        rho_max: 1.e+16        w_threshold: [.1, .2, .3, .4, .5, .7, 1.] # .5      trek_reg:        name: none